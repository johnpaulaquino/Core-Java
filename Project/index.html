<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navigator">
        <img src="BG/menu.png" alt="Menu" class="menu-icon">
        <span class="logo">Logo</span>
        <img src="BG/cart.png" alt="Cart" class="cart-icon">
    </nav>


    <section class="homepage" id="home-page">
       <div class="content-holder">
        <img src="BG/face3.jfif" alt="">
       </div>
       <div class="content-holder">
        <div>
            <h1>Reveal Yourself</h1>
            <p>with our biggest shade range in comestic history</p>
            <button>Find your match</button>
        </div>
       </div>
       <div class="content-holder">
        <img src="BG/IMG_2340.jpeg" alt="">
       </div>
    </section>

    <section class="most-wanted" id="wanted-most">
       <div class="logo-holder"><span>logo</span>
       <p>MOST WANTED</p></div>

       <div class="product-holder">
        <div class="product-content">
            <div class="img-holder">
                <img src="BG/IMG_2343.jpeg" alt="">
            </div>
            <div class="img-description">
                <h1>Medium coverage foundation</h1>
            </div>
            <div class="price">
                <p>$ 45.00</p>
                <button>Shop</button>
            </div>
        </div>
        <div class="product-content">
            <div class="img-holder">
                <img src="BG/IMG_2343.jpeg" alt="">
            </div>
            <div class="img-description">
                <h1>Instant warranth bronzer</h1>
            </div>
            <div class="price">
                <p>$ 32.00</p>
                <button>Shop</button>
            </div>
        </div>
        <div class="product-content">
            <div class="img-holder">
                <img src="BG/IMG_2343.jpeg" alt="">
            </div>
            <div class="img-description">
                <h1>Long lasting liquid blush</h1>
            </div>
            <div class="price">
                <p>$ 36.00</p>
                <button>Shop</button>
            </div>
        </div>
        <div class="product-content">
            <div class="img-holder">
                <img src="BG/IMG_2343.jpeg" alt="">
            </div>
            <div class="img-description">
                <h1>Full Coverage Concealer</h1>
            </div>
            <div class="price">
                <p>$ 40.00</p>
                <button>Shop</button>
            </div>
        </div>
       </div>
    </section>
    <!-- end of the most wanted section -->


    <section class="find-match" id="match-find">
        <div class="content-holder">
         <img src="BG/face3.jfif" alt="">
        </div>
        <div class="right-content">
             <h1>Reveal Yourself</h1>
             <p>with our biggest shade range in comestic history</p>
             <button>Find your match</button>
         </div>
     </section>

</body>
</html>
