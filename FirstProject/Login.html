<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <section id="login-page" class="page-login">
        <nav>
            <h3><a href="index.html">Logo Goes Here</a></h3>
        </nav>
        <div class="login-content">  
            <article class="login-holder">
                <button class="log-butt">
                    <i class="fa-brands fa-facebook fb-icon"></i>
                    <p>CONTINUE WITH FACEBOOK</p>
                </button>
                <button class="log-butt">
                    <i class="fa-brands fa-apple apple-icon"></i>
                    <p>CONTINUE WITH APPLE</p>
                </button>
                <button class="log-butt">
                    <i class="fa-brands fa-google google-icon"></i>
                    <p>CONTINUE WITH GOOGLE</p>
                </button>
                
                <form action="" class="logform-holder">
                    <div class="line-sep">
                        <h2 class="double-line">or</h2>
                    </div>
                    <label for="username">Email Address or Username</label><input  id="username" type="text">
                    <label for="password">Password</label><input id="password" type="password">
                    <p><a href="">Forgot Your Password?</a></p>
                   <label for="remember-me"><input id="remember-me" type="checkbox">Remember Me</label>
                    <button class="log-butt">Log In</button>
                    <span class="login-seperator"></span>
                    <h3>Don't have an Account?</h3>
                    <button><a href="">SIGN UP</a></button>
                </form>
            </article>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/92a1fe717a.js" crossorigin="anonymous"></script>
<script src="Javascript/Function.js"></script>
</html>
